<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #554957;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f3f1f1;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            margin: 20px;
            color: #ffffff;
            animation: slideIn 0.5s ease-in;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .upload-label:hover {
            background-color: #0056b3;
        }
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            display: none;
            transition: opacity 0.5s ease;
        }
        #output img {
            margin-top: 20px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: opacity 0.5s ease;
        }
        .btn-remove-bg {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: none;
            transition: background-color 0.3s ease;
        }
        .btn-remove-bg:hover {
            background-color: #218838;
        }
        .loading {
            font-size: 18px;
            color: #007BFF;
            margin-top: 20px;
            display: none;
        }
        .loading img {
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Background Remover</h1>
        <p>Upload an image to automatically remove the background using our AI tool!</p>

        <div class="upload-section">
            <label for="myfile" class="upload-label">Upload Image</label>
            <input id="myfile" type="file" accept="image/*" onchange="previewFile()">
        </div>

        <img id="imagePreview" class="image-preview fade-in" src="" alt="Image Preview">

        <button id="removeBgBtn" class="btn-remove-bg" onclick="removeBackground()">Remove Background</button>

        <div id="output"></div>

        <div id="loading" class="loading">
            <img src="spinner.gif" alt="Loading...">
            <p>Processing your image, please wait...</p>
        </div>
    </div>

    <footer>
        &copy; 2024 AI Background Remover | Developed by Master.AI
    </footer>

    <script>
        function previewFile() {
            const fileInput = document.getElementById('myfile');
            const file = fileInput.files[0];
            const reader = new FileReader();

            if (file) {
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Show image preview
                    document.getElementById('removeBgBtn').style.display = 'inline-block'; // Show the remove background button
                    imagePreview.classList.add('fade-in'); // Add fade-in effect
                };
                reader.readAsDataURL(file);
            }
        }

        function removeBackground() {
            const loadingText = document.getElementById('loading');
            const outputDiv = document.getElementById('output');

            // Show loading spinner and hide previous output
            loadingText.style.display = 'block';
            outputDiv.innerHTML = '';

            // Simulate API Call for removing background
            setTimeout(() => {
                loadingText.style.display = 'none'; // Hide loading spinner
                const imagePreview = document.getElementById('imagePreview').src;

                // Replace this with actual API call for background removal
                outputDiv.innerHTML = '<img src="' + imagePreview + '" alt="Background Removed" class="fade-in">';

            }, 3000); // Simulated delay of 3 seconds
        }
    </script>

</body>
</html>
