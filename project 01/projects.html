<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explor.Ai - AI Tools</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #1a73e8;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0c47a1;
        }

        /* Hero Section with background animation */
        #back {
            width: 100%;
            height: 70vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Smooth Keyframe animation for background */
        @keyframes backgroundMove {
            0% {
                background-image: url('./01.jpg');
            }
            33% {
                background-image: url('./02.jpg');
            }
            66% {
                background-image: url('./03.png');
            }
            100% {
                background-image: url('./01.jpg');
            }
        }

        #back {
            animation: backgroundMove 20s ease-in-out infinite;
        }

        #btext {
            font-size: 4rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            letter-spacing: 1.5px;
            text-align: center;
            z-index: 1;
        }

        /* Add an overlay over the background */
        #back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Summary Section */
        #summary {
            margin: 30px 0;
            text-align: center;
            font-size: 2rem;
            color: #555;
            padding: 20px;
            width: 85%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Tools Grid Section */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            margin: 0 auto;
        }

        .image-container div {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .image-container div:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .image-container a {
            display: block;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .image-container a:hover {
            color: #1a73e8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #btext {
                font-size: 2.5rem;
            }

            #summary {
                font-size: 1.5rem;
                width: 95%;
            }
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
