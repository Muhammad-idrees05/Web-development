<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ecf0f1;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 600px;
            background-color: #34495e;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container h1 {
            font-size: 32px;
            color: #f7f5ec;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 16px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }
        .upload-section {
            margin: 20px 0;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 12px 28px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .upload-label:hover {
            background-color: #c0392b;
        }
        .image-preview {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            display: none;
            transition: opacity 0.5s ease;
        }
        #output img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        .description-section {
            margin-top: 20px;
            display: none;
        }
        .description-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #95a5a6;
            resize: none;
            font-size: 16px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .btn-generate-bg {
            background-color: #27ae60;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: none;
            transition: background-color 0.3s ease;
        }
        .btn-generate-bg:hover {
            background-color: #1e8449;
        }
        .loading {
            font-size: 18px;
            color: #f1c40f;
            margin-top: 20px;
            display: none;
        }
        .loading img {
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #bdc3c7;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #master {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #h1 {
            position: absolute;
            top: 25px;
            left: 90px;
            font-size: 24px;
            color: #f7f5ec;
        }
    </style>
</head>
<body>
    <!-- <img id="master" src="./master.Ai.jpg" alt="icon">
    <h1 id="h1">Master.AI</h1> -->
    <div class="container">
        <h1>AI Background Generator</h1>
        <p>Upload an image and describe the background you want. Our AI will generate it for you!</p>

        <div class="upload-section">
            <label for="myfile" class="upload-label">Upload Image</label>
            <input id="myfile" type="file" accept="image/*" onchange="previewFile()">
        </div>

        <img id="imagePreview" class="image-preview fade-in" src="" alt="Image Preview">

        <div class="description-section" id="descriptionContainer">
            <textarea id="bgDescription" rows="3" placeholder="Describe the background (e.g., A forest at dawn)"></textarea>
        </div>

        <button id="generateBgBtn" class="btn-generate-bg" onclick="generateBackground()">Generate Background</button>

        <div id="output"></div>

        <div id="loading" class="loading">
            <img src="spinner.gif" alt="Loading...">
            <p>Generating your background, please wait...</p>
        </div>
    </div>

    <footer>
        &copy; 2024 AI Background Generator | Developed by Master.AI
    </footer>

    <script>
        function previewFile() {
            const fileInput = document.getElementById('myfile');
            const file = fileInput.files[0];
            const reader = new FileReader();

            if (file) {
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // Show image preview
                    document.getElementById('descriptionContainer').style.display = 'block'; // Show description section
                    document.getElementById('generateBgBtn').style.display = 'inline-block'; // Show the generate background button
                    imagePreview.classList.add('fade-in'); // Add fade-in effect
                };
                reader.readAsDataURL(file);
            }
        }

        function generateBackground() {
            const loadingText = document.getElementById('loading');
            const outputDiv = document.getElementById('output');
            const imagePreview = document.getElementById('imagePreview');
            const description = document.getElementById('bgDescription').value;

            // Show loading spinner and hide previous output
            loadingText.style.display = 'block';
            outputDiv.innerHTML = '';

            // Hide original image preview
            imagePreview.style.display = 'none';

            // Simulate API Call for background generation
            setTimeout(() => {
                loadingText.style.display = 'none'; // Hide loading spinner
                
                // Replace this with actual API call for background generation
                const generatedImageHTML = `<div class="fade-in"><h3>Generated Background:</h3><p>${description}</p><img src="${imagePreview.src}" alt="Generated Background" class="fade-in" style="opacity: 1;"></div>`;
                outputDiv.innerHTML = generatedImageHTML;

            }, 3000); // Simulated delay of 3 seconds
        }
    </script>

</body>
</html>
