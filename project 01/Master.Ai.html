<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master.AI - AI Image Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            height: 100%;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        #master {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .banner {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .banner h1 {
            font-size: 34px;
            margin-bottom: 15px;
        }

        .banner h3 {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .banner input {
            width: 100%;
            max-width: 700px;
            padding: 12px 15px;
            font-size: 18px;
            border-radius: 25px;
            border: 1px solid #fff;
            margin-bottom: 20px;
            background-color: #444;
            color: #fff;
        }

        .banner button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounce 1s infinite alternate;
        }

        .banner button:hover {
            background-color: #d62839;
            transform: scale(1.05);
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }

        .output-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        #canvas {
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            border: 1px solid #fff;
            margin-right: 20px;
        }

        #output img {
            width: 400px; 
            height: 400px; 
            border-radius: 10px;
            border: 1px solid #fff;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #h11 {
            color: #fcfdff;
            font-size: 36px;
            margin-top: -50px;
            margin-left: 70px;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        @media screen and (max-width: 800px) {
            .container {
                padding: 10px;
            }

            .output-container {
                flex-direction: column;
            }

            #canvas {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- <img id="master" src="./master.Ai.jpg" alt="Master.AI Logo">
    <h1 id="h11">Master.AI</h1> -->
    <div class="container">
        <div class="banner">
            <h1>AI Image Generator</h1>
            <h3>Describe your vision in detail to generate a captivating image!</h3>
            <input id="textinput" type="text" placeholder="e.g., 'A sunset over a mountain range'" maxlength="150" aria-label="Image description">
            <button id="button" onclick="generateImage()">Generate</button>
            <button id="clear-button" onclick="clearOutput()">Clear</button>
            <div class="error-message" id="error-message"></div>
            <div class="loading" id="loading">Generating image...</div>
        </div>

        <div class="output-container">
            <canvas id="canvas" width="400" height="400"></canvas>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function generateImage() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const textInput = document.getElementById('textinput');
            const text = textInput.value.trim();
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');
            const outputImg = document.createElement('img');

            // Clear previous messages
            errorMessage.textContent = '';
            loading.style.display = 'none';

            // Validate input
            if (!text) {
                errorMessage.textContent = 'Please provide a description.';
                return;
            }

            loading.style.display = 'block'; // Show loading indicator
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const words = text.split(' ');
            let y = 50;
            for (let i = 0; i < words.length; i += 5) {
                const line = words.slice(i, i + 5).join(' ');
                ctx.fillText(line, canvas.width / 2, y);
                y += 30;
            }

            const dataURL = canvas.toDataURL();
            outputImg.src = dataURL;
            outputImg.alt = "Generated Image";
            outputImg.style.opacity = '0'; // Start hidden
            outputImg.onload = () => {
                const output = document.getElementById('output');
                output.innerHTML = ''; // Clear previous output
                output.appendChild(outputImg);
                setTimeout(() => {
                    outputImg.style.opacity = '1'; // Fade in effect
                }, 10);
            };

            loading.style.display = 'none'; // Hide loading indicator
        }

        function clearOutput() {
            document.getElementById('textinput').value = '';
            document.getElementById('output').innerHTML = '';
            document.getElementById('error-message').textContent = '';
            document.getElementById('loading').style.display = 'none';
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>

</html>
