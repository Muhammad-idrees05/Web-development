<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master.AI Icon Generator</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #554957;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        #master {
            margin-left: -1000px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1, h2 {
            margin: 0;
        }

        h1#h1 {
            margin-top: -40px;
            font-size: 36px;
            color: #518f56;
            animation: bounceIn 0.5s ease forwards;
        }

        @keyframes bounceIn {
            from { transform: translateY(-30px); opacity: 0; }
            60% { transform: translateY(10px); }
            to { transform: translateY(0); opacity: 1; }
        }

        .banner {
            margin: 20px auto;
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid aliceblue;
            border-radius: 25px;
            animation: fadeIn 0.5s ease forwards;
        }

        .banner h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .banner h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #inputtext {
            width: 80%;
            height: 40px;
            border-radius: 25px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
            transition: border 0.3s;
            border: 2px solid transparent;
        }

        #inputtext:focus {
            outline: none;
            border: 2px solid #ca1a1a;
        }

        #button {
            padding: 12px 40px;
            font-size: 18px;
            background-color: #ca1a1a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        #button:hover {
            background-color: rgb(56, 53, 53);
            color: rgb(247, 247, 247);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        #output {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
        }

        .icon-canvas {
            border: 2px solid #fff;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon-canvas:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <header>
            <img id="master" src="./master.Ai.jpg" alt="Master.AI Logo">
        </header>
        <h1 id="h1">Master.AI</h1> -->
    </div>
    <div class="banner">
        <h1 id="bh1">AI Icon Generator</h1>
        <h2 id="bh2">Create stunning icons effortlessly with Master.AI. Perfect for designers and creators looking to bring ideas to life in seconds.</h2>
        <input id="inputtext" type="text" placeholder="Describe your icon idea...">
        <button id="button" onclick="generateIcons()">Generate Icons</button>
    </div>

    <div id="output">
        <canvas id="canvas1" class="icon-canvas"></canvas>
        <canvas id="canvas2" class="icon-canvas"></canvas>
        <canvas id="canvas3" class="icon-canvas"></canvas>
        <canvas id="canvas4" class="icon-canvas"></canvas>
    </div>

    <script>
        function generateIcons() {
            const canvases = [
                document.getElementById('canvas1'),
                document.getElementById('canvas2'),
                document.getElementById('canvas3'),
                document.getElementById('canvas4')
            ];

            canvases.forEach((canvas, index) => {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 50;
                ctx.fillStyle = ['#007bff', '#ff5722', '#4caf50', '#9c27b0'][index];
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#ffffff';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Icon ' + (index + 1), centerX, centerY);
            });

            // Fade-in effect for output
            const outputDiv = document.getElementById('output');
            outputDiv.style.opacity = '1';
            outputDiv.style.transform = 'translateY(0)';
        }
    </script>
</body>
</html>
